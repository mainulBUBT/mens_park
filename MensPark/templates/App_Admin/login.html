{% extends 'master.html' %}

{% block body %}
<div id="main-wrapper" class="container">
    <div class="row justify-content-center mt-3 mb-3">
        <div class="col-xl-10">
            <div class="card border-0">
                <div class="card-body p-0">
                    <div class="row no-gutters">
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="mb-3">
                                    <h3 class="h4 font-weight-bold text-theme">Login</h3>
                                </div>
                                <!-- <h6 class="h5 mb-0">Just Do Register.</h6>
                    <p class="text-muted mt-2 mb-5">If You Really Want To Know, Look In The Register.</p> -->
                                {% if messages %}

                                {% for message in messages %}
                                <div class="alert alert-{{ message.extra_tags }} alert-dismissible fade show"
                                    role="alert">
                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                        <span class="sr-only">Close</span>
                                    </button>
                                    {{message}}
                                </div>
                                {% endfor %}

                                {% endif %}
                                <form method="POST" action="">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Username</label>
                                        <input type="text" class="form-control" name="username" />
                                    </div>
                                    <div class="form-group mb-5">
                                        <label for="exampleInputPassword1">Password</label>
                                        <input type="password" class="form-control" name="password" />
                                    </div>
                                    <button type="submit" class="btn btn-theme btn-block">Login</button>
                                </form>
                            </div>
                            <p class="text-muted text-center mb-2">New! need an account? <a href="user_register.php"
                                    class="text-primary ml-1">Register</a></p>
                        </div>
                        <div class="col-lg-6 d-none d-lg-inline-block">
                            <div class="account-block rounded-right">
                                <div class="overlay rounded-right"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- end card-body -->
            </div>
            <!-- end card -->

            <!-- end row -->
        </div>
        <!-- end col -->
    </div>
    <!-- Row -->
</div>

{% endblock %}
